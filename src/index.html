<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's Tomorrow Lookin'?</title>
</head>
<body>
    <div id="content">
        <div id="search-bar-container">
            <input type="text" id="search-bar">
            <button id="search-btn">search</button>
            <button id="toggle-units">Â°F</button>
            <ul id="search-results"></ul>
        </div>
        <div id="location">
            <h1 id="city"></h1>
            <h3 id="region-country"></h3>
        </div>
        <div id="weather-info-container">
            <div id="condition">
                <h3 class="condition-text"></h3>
                <img src="" alt="" class="condition-icon">
            </div>
            <div id="weather-stats">
                <div id="min-temp" class="weather-info">
                    <p class="parameter">Min temperature</p>
                    <p class="value"></p>
                </div>
                <div id="max-temp" class="weather-info">
                    <p class="parameter">Max temperature</p>
                    <p class="value"></p>
                </div>
                <div id="rain-prob" class="weather-info">
                    <p class="parameter">Rain probability</p>
                    <p class="value"></p>
                </div>
                <div id="snow-prob" class="weather-info">
                    <p class="parameter">Snow probability</p>
                    <p class="value"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
